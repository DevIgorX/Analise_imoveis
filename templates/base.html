<body>
    <div class="container">
     {% with messages = get_flashed_messages() %} 
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

     <div class="container mt-4">
        {% block content %}{% endblock %}
     </div>
    </div>
